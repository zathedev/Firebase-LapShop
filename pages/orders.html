<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNova - My Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-pink-500">
                ShopNova
            </h1>
            <a href="../index.html" class="text-sm font-medium text-gray-700 hover:text-indigo-600">
                Back to Shop
            </a>
        </div>
    </header>

    <!-- Main -->
    <main class="max-w-7xl mx-auto px-4 py-10">
        <h2 class="text-2xl font-bold mb-6">My Orders</h2>

        <!-- Order Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <p class="font-semibold">Order #SN-20493</p>
                    <p class="text-sm text-gray-500">Placed on Sep 12, 2025</p>
                </div>
                <span
                    class="px-3 py-1 text-sm rounded-full bg-green-100 text-green-700 font-medium">
                    Delivered
                </span>
            </div>

            <div class="flex justify-between items-center">
                <p class="text-sm text-gray-600">Ultra-Slim Pro (x1)</p>
                <p class="font-semibold">$2,099</p>
            </div>

            <div class="mt-4 text-right">
                <button class="text-indigo-600 font-medium hover:underline">
                    View Details
                </button>
            </div>
        </div>

        <!-- Empty State -->
        <!--
        <div class="bg-white rounded-xl shadow-lg p-10 text-center text-gray-500">
            You have not placed any orders yet.
        </div>
        -->
    </main>

</body>
</html>
