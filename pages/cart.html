<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNova - Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-pink-500">
                ShopNova
            </h1>
            <a href="../index.html" class="text-sm font-medium text-gray-700 hover:text-indigo-600">
                Continue Shopping
            </a>
        </div>
    </header>

    <!-- Main -->
    <main class="max-w-7xl mx-auto px-4 py-10 grid lg:grid-cols-3 gap-10">

        <!-- Cart Items -->
        <div class="lg:col-span-2 bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6">Shopping Cart</h2>

            <!-- Item -->
            <div class="flex items-center border-b pb-6 mb-6">
                <div class="w-24 h-24 bg-gray-100 rounded-lg"></div>

                <div class="ml-6 flex-1">
                    <h3 class="font-semibold text-lg">Ultra-Slim Pro</h3>
                    <p class="text-sm text-gray-500">Sold by Apple</p>

                    <div class="flex items-center mt-3 space-x-3">
                        <input type="number" value="1" min="1"
                            class="w-16 border rounded-md text-center py-1">
                        <button class="text-sm text-red-500 hover:underline">
                            Remove
                        </button>
                    </div>
                </div>

                <p class="font-bold text-lg text-gray-900">$1,999</p>
            </div>

            <!-- Empty State (optional) -->
            <!-- <p class="text-gray-500 text-center py-10">Your cart is empty.</p> -->
        </div>

        <!-- Summary -->
        <div class="bg-white rounded-xl shadow-lg p-6 h-fit">
            <h3 class="text-lg font-semibold mb-4">Order Summary</h3>

            <div class="flex justify-between text-sm mb-2">
                <span>Subtotal</span>
                <span>$1,999</span>
            </div>

            <div class="flex justify-between text-sm mb-2">
                <span>Shipping</span>
                <span>$20</span>
            </div>

            <div class="flex justify-between text-sm mb-4">
                <span>Tax</span>
                <span>$80</span>
            </div>

            <div class="border-t pt-4 flex justify-between font-bold text-lg">
                <span>Total</span>
                <span>$2,099</span>
            </div>

            <a href="checkout.html"
                class="mt-6 block w-full text-center py-3 rounded-xl text-white font-bold bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 transition">
                Proceed to Checkout
            </a>
        </div>

    </main>

</body>
</html>
