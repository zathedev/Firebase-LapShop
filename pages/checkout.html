<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNova - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-pink-500">
                ShopNova
            </h1>
            <a href="cart.html" class="text-sm font-medium text-gray-700 hover:text-indigo-600">
                &larr; Back to Cart
            </a>
        </div>
    </header>

    <!-- Main -->
    <main class="max-w-7xl mx-auto px-4 py-10 grid lg:grid-cols-3 gap-10">

        <!-- Left: Checkout Form -->
        <div class="lg:col-span-2 bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Checkout</h2>

            <!-- Shipping Info -->
            <div class="mb-8">
                <h3 class="font-semibold text-lg mb-4">Shipping Information</h3>
                <div class="grid sm:grid-cols-2 gap-4">
                    <input type="text" placeholder="First Name" class="input" />
                    <input type="text" placeholder="Last Name" class="input" />
                    <input type="email" placeholder="Email Address" class="input" />
                    <input type="text" placeholder="Phone Number" class="input" />
                    <input type="text" placeholder="Street Address" class="input sm:col-span-2" />
                    <input type="text" placeholder="City" class="input" />
                    <input type="text" placeholder="Postal Code" class="input" />
                </div>
            </div>

            <!-- Payment -->
            <div>
                <h3 class="font-semibold text-lg mb-4">Payment Method</h3>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3">
                        <input type="radio" name="payment" checked>
                        <span>Credit / Debit Card</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="radio" name="payment">
                        <span>Cash on Delivery</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Right: Order Summary -->
        <div class="bg-white rounded-xl shadow-lg p-6 h-fit">
            <h3 class="text-lg font-semibold mb-4">Order Summary</h3>

            <div class="flex justify-between text-sm mb-2">
                <span>Ultra-Slim Pro (x1)</span>
                <span>$1,999</span>
            </div>

            <div class="flex justify-between text-sm mb-2">
                <span>Shipping</span>
                <span>$20</span>
            </div>

            <div class="flex justify-between text-sm mb-4">
                <span>Tax</span>
                <span>$80</span>
            </div>

            <div class="border-t pt-4 flex justify-between font-bold text-lg">
                <span>Total</span>
                <span>$2,099</span>
            </div>

            <a href="order-confirmation.html"
                class="mt-6 block w-full text-center py-3 rounded-xl text-white font-bold bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 transition">
                Place Order
            </a>
        </div>

    </main>

    <style>
        .input {
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
        }
    </style>

</body>
</html>
