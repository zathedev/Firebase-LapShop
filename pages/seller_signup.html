<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNova - Seller Sign Up</title>
    <link rel="stylesheet" href="../styles/output.css">
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

    <div
        class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6 transform transition duration-500 hover:shadow-3xl">
        
        <div class="text-center">
            <h2 class="text-4xl font-extrabold text-gray-900 tracking-tight">
                Become a LapShop Seller
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Register your business and start selling your products today!
            </p>
        </div>

        <form class="space-y-5" id="form">
            
            <!-- Full Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Your Full Name</label>
                <div class="mt-1">
                    <input id="name" name="name" type="text" autocomplete="name"
                        class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                        placeholder="John Doe">
                </div>
                <div id="name-error" class="text-red-600 mt-1"></div>
            </div>

            <!-- Company Name (New Field) -->
            <div>
                <label for="company-name" class="block text-sm font-medium text-gray-700">Company Name</label>
                <div class="mt-1">
                    <input id="company-name" name="company-name" type="text" autocomplete="organization"
                        class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                        placeholder="Vendor Co.">
                </div>
                <div id="company-name-error" class="text-red-600 mt-1"></div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Business Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email"
                        class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                        placeholder="business@example.com">
                </div>
                <div id="email-error" class="text-red-600 mt-1"></div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="new-password"
                        class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                        placeholder="••••••••">
                </div>
                <div id="password-error" class="text-red-600 mt-1"></div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="mt-1">
                    <input id="confirm-password" name="confirm-password" type="password"
                        class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                        placeholder="••••••••">
                </div>
                <div id="confirm-password-error" class="text-red-600 mt-1"></div>
            </div>

            <!-- Submit Button (Seller-themed color) -->
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition duration-300 transform hover:scale-[1.01] cursor-pointer">
                    Start Selling
                </button>
            </div>
        </form>

        <div class="text-center text-sm">
            <p class="text-gray-600">
                Already have a Seller account?
                <a href="signin.html" class="font-medium text-pink-600 hover:text-pink-500">
                    Sign In here
                </a>
            </p>
        </div>
    </div>

    <!-- script -->
    <script type="module" src="../scripts/sellersignup.js"></script>
</body>
</html>
